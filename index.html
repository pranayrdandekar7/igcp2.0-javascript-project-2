<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Fusion Tribe</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar-container{
            background-image: linear-gradient( 179.4deg,  rgba(33,150,243,1) 1.8%, rgba(22,255,245,0.60) 97.1% );
            height:60px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid gray;
        }

        .logo-img{
            height: 60px;
            border-radius: 50%;
        }

        .navbar-menus{
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;

        }

        .input-box{
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            border: 1px solid black;

        }

        .sign-up-btn{
            background-image: linear-gradient( 94.3deg,  rgba(26,33,64,1) 10.9%, rgba(81,84,115,1) 87.1% );
            padding: 7px 18px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            
        }

        .sign-up-btn:hover{
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(161,255,255,1) 11.3%, rgba(6,255,255,1) 41.2%, rgba(0,216,216,1) 77.8% );
            color: black;
            font-weight: bold;
        }

        /* body section */

        .head-img{
            width: 100vw;
            height: 400px;
            
        }

    </style>
</head>
<body>
    <body>
        <!-- Navbar -->
        <div class="navbar-container">

            <img src="./img/logo-1.jpg" class="logo-img">
            <a href="" class="navbar-menus">Men</a>
            <a href="" class="navbar-menus">Wowen</a>
            <a href="" class="navbar-menus">Kids</a>
            <input type="text" class="input-box" placeholder="Search Products">
            <a href="" class="navbar-menus">About</a>
            <button type="button" class="sign-up-btn">SignIn/Up</button>
        </div>

        <!-- body section -->

        <div class="head-img-container">
            <img src="./img/img-3.webp" class="head-img" id="image-change" onmouseover="imageChange()">


        </div>
        
    



  <script>
    function imageChange(){
        const imageElement=document.getElementById("image-change");
       
        const min=1;
        const max=6;
        const mathElement=Math.round(Math.random()*(max-min)+(min));
        console.log(mathElement);
        
         switch(mathElement){
            case(1):
            imageElement.src="./img/img-2.webp";
            break;

            case(2):
            imageElement.src="./img/img-3.webp";
            break;

            case(3):
            imageElement.src="./img/img-4.webp";
            break;

            case(4):
            imageElement.src="./img/img-5.webp";
            break;

            case(5):
            imageElement.src="./img/img-6.webp";
            break;
         }

        //  setTimeout(() =>)
    }
  </script>
</body>
</html>
