<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Fusion Tribe</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar-container{
            background-color:#efccff ;
            height:60px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid gray;
        }

        .logo-img{
            height: 60px;
            border-radius: 50%;
        }

        .navbar-menus{
            text-decoration: none;
            color: black;

        }

        .input-box{
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            border: 1px solid black;

        }

        .sign-up-btn{
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(171,102,255,1) 0%, rgba(116,182,247,1) 90% );
            padding: 7px 18px;
            border-radius: 10px;
            cursor: pointer;

        }

        /* body section */

        .head-img{
            width: 100vw;
            height: 400px;
            
        }

    </style>
</head>
<body>
    <body>
        <!-- Navbar -->
        <div class="navbar-container">

            <img src="./img/logo-1.jpg" class="logo-img">
            <a href="" class="navbar-menus">Men</a>
            <a href="" class="navbar-menus">Wowen</a>
            <a href="" class="navbar-menus">Kids</a>
            <input type="text" class="input-box" placeholder="Search Products">
            <a href="" class="navbar-menus">About</a>
            <button type="button" class="sign-up-btn">SignIn/Up</button>
        </div>

        <!-- body section -->

        <div class="head-img-container">
            <img src="./img/img-3.webp" class="head-img">


        </div>
        
    
</body>
</html>
